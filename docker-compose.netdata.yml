---

version: '3.4'

x-logging:
  &default-logging
  driver: 'json-file'
  options:
    max-size: "${LOGGING_MAX_SIZE}"
    max-file: "${LOGGING_MAX_FILE}"

x-network-internal:
  &network-internal
  - 'monitoring_node'

services:
  netdata:
    image: "${NETDATA_IMAGE_NAME}:${NETDATA_IMAGE_VERSION}"
    command:
      - '/usr/sbin/netdata'
      - '-D'
      - '-s /host'
      - '-p 19999'
    privileged: true
    restart: 'unless-stopped'
    user: 'root'
    logging: *default-logging
    networks: *network-internal
    expose:
      - 19999
    ports:
      - "${LISTEN_IP_ADDRESS}:19999:19999"
    volumes:
      - '/:/rootfs:ro'
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - './config/netdata/netdata.conf:/etc/netdata/netdata.conf'
